lités telles que :\r\n\r\n- Gestion des comptes (inscription, connexion, personnalisation).\r\n- Consultation et mise à jour des plannings d’interventions.\r\n- Notifications push en temps réel (rappels, modifications).\r\n- Consultation d’interventions passées et visualisation des factures (PDF).\r\n- Interface de messagerie intégrée pour une communication rapide.\r\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Solencia Mobile&quot;],&quot;summary&quot;:[0,&quot;Solencia Mobile est une application mobile d&#39;aide à domicile.&quot;],&quot;date&quot;:[3,&quot;2025-03-30T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;React Native&quot;],[0,&quot;React Navigation&quot;],[0,&quot;Paper&quot;],[0,&quot;Expo&quot;]]],&quot;draft&quot;:[0,false],&quot;status&quot;:[0,&quot;en cours&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;project-2/index.md&quot;],&quot;slug&quot;:[0,&quot;project-2&quot;],&quot;body&quot;:[0,&quot;\r\nSolencia est une solution numérique complète conçue pour faciliter la gestion des services d’aide à domicile, en connectant clients, intervenants et administrateurs.\r\n\r\nLe panneau administratif est basé sur Laravel et inclut :\r\n\r\n- Gestion des utilisateurs et intervenants (CRUD, rôles et permissions).\r\n- Création et suivi des plannings via une interface interactive (FullCalendar).\r\n- Génération et gestion des factures en PDF (Laravel PDF).\r\n- Automatisation des tâches administratives (rappels, génération de factures) avec Laravel Queues et Redis.\r\n- Endpoints sécurisés pour l’authentification et les échanges front-end/back-end.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Solencia Admin&quot;],&quot;summary&quot;:[0,&quot;Solencia Admin est une application web d&#39;administration d&#39;aide à domicile.&quot;],&quot;date&quot;:[3,&quot;2025-03-30T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Laravel&quot;],[0,&quot;MySQL&quot;],[0,&quot;Eloquent ORM&quot;]]],&quot;draft&quot;:[0,false],&quot;status&quot;:[0,&quot;en cours&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;project-3/index.md&quot;],&quot;slug&quot;:[0,&quot;project-3&quot;],&quot;body&quot;:[0,&quot;\r\nLa refonte de ce site web à la fois esthétique et fonctionnelle de la plateforme BTL Transport a permis d’améliorer l’expérience utilisateur grâce à une interface modernisée et un module d’offres d’emploi performant facilitant le recrutement et la gestion des postes ouverts pour l’entreprise.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Site Web BTL Transports&quot;],&quot;summary&quot;:[0,&quot;Site Web vitrine officiel de l&#39;entreprise BTL Transports.&quot;],&quot;date&quot;:[3,&quot;2024-02-13T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Javascript&quot;],[0,&quot;HTML5 / CSS3&quot;],[0,&quot;Firebase&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://www.btl-i.fr/&quot;],&quot;status&quot;:[0,&quot;términé&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;project-4/index.md&quot;],&quot;slug&quot;:[0,&quot;project-4&quot;],&quot;body&quot;:[0,&quot;Book Waves est une application web collaborative d(éveloppée lors de mon BTS SIO comme projet de cours) permettant aux utilisateurs de consulter une bibliothèque globale d’e-books et de gérer une bibliothèque personnalisée avec les fonctionnalités suivantes :\r\n\r\n- Accès à une bibliothèque/collection publique et privée.\r\n- Gestion individuelle de livres par utilisateur (ajout, modification, suppression).\r\n- Possibilité de donner un avis et de visualiser les détails d’un livre.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Book Waves&quot;],&quot;summary&quot;:[0,&quot;Book Waves est une application web simulant une bibliothèque d&#39;ebooks.&quot;],&quot;d
